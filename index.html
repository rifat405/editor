<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLSX Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .clear-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .clear-btn:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }
        
        input[type="file"] {
            display: none;
        }
        
        .table-container {
            overflow: auto;
            max-height: 70vh;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: white;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            border: 2px solid #e0e6ed;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            position: relative;
        }
        
        td:hover {
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transform: scale(1.02);
        }
        
        .row-number {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            font-weight: 600;
            color: #666;
            cursor: default !important;
        }
        
        .row-number:hover {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef) !important;
            transform: none !important;
        }
        
        .column-a {
            background: rgba(255, 235, 59, 0.1);
        }
        
        .column-b {
            background: rgba(76, 175, 80, 0.1);
            color: #2e7d32;
            font-weight: 600;
        }
        
        .column-c {
            background: rgba(33, 150, 243, 0.1);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.1);
            color: #2e7d32;
            border: 2px solid rgba(76, 175, 80, 0.3);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.1);
            color: #c62828;
            border: 2px solid rgba(244, 67, 54, 0.3);
        }
        
        .data-count {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 200px;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 6px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä XLSX Editor Pro</h1>
            <p>Advanced Spreadsheet Editor with Memory System</p>
        </div>
        
        <div class="controls">
            <button onclick="copyColumnA()">üìã Copy Column A Data</button>
            <button onclick="exportData()">üì§ Export</button>
            <label for="importFile">
                <button type="button" onclick="document.getElementById('importFile').click()">üì• Import</button>
            </label>
            <input type="file" id="importFile" accept=".xlsx,.xls" onchange="importData(event)">
            <button class="clear-btn" onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
        </div>
        
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th style="width: 60px;">#</th>
                        <th style="width: 40%;">Column A</th>
                        <th style="width: 30%;">Column B</th>
                        <th style="width: 30%;">Column C</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        
        <div class="data-count" id="dataCount">
            üìä Total Data Entries: 0
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        // Data storage
        let sheetData = {};
        const TOTAL_ROWS = 150;
        
        // Initialize table
        function initializeTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            for (let i = 1; i <= TOTAL_ROWS; i++) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="row-number">${i}</td>
                    <td class="column-a" data-row="${i}" data-col="A" onclick="pasteToCell(${i}, 'A')"></td>
                    <td class="column-b" data-row="${i}" data-col="B">${sheetData[i]?.B || ''}</td>
                    <td class="column-c" data-row="${i}" data-col="C" onclick="pasteToCell(${i}, 'C')"></td>
                `;
                tbody.appendChild(row);
            }
            
            loadDataFromMemory();
            updateDataCount();
        }
        
        // Get current date
        function getCurrentDate() {
            const today = new Date();
            const day = today.getDate();
            return day < 10 ? '0' + day : day.toString();
        }
        
        // Paste to cell function
        async function pasteToCell(row, col) {
            try {
                // First try the modern clipboard API
                let clipboardText = '';
                
                try {
                    clipboardText = await navigator.clipboard.readText();
                } catch (clipboardError) {
                    // Fallback: Ask user to paste manually
                    clipboardText = prompt('Clipboard access blocked. Please paste your data here:');
                    if (clipboardText === null) {
                        return; // User cancelled
                    }
                }
                
                if (!clipboardText || clipboardText.trim() === '') {
                    showStatus('‚ùå No data found in clipboard', 'error');
                    return;
                }
                
                if (col === 'A') {
                    // Set data in column A
                    if (!sheetData[row]) sheetData[row] = {};
                    sheetData[row].A = clipboardText.trim();
                    
                    // Auto-generate column B data
                    const currentDate = getCurrentDate();
                    sheetData[row].B = `Rifat${currentDate}`;
                    
                    // Update display
                    const cellA = document.querySelector(`td[data-row="${row}"][data-col="A"]`);
                    const cellB = document.querySelector(`td[data-row="${row}"][data-col="B"]`);
                    
                    if (cellA) cellA.textContent = clipboardText.trim();
                    if (cellB) cellB.textContent = `Rifat${currentDate}`;
                    
                } else if (col === 'C') {
                    // Set data in column C
                    if (!sheetData[row]) sheetData[row] = {};
                    sheetData[row].C = clipboardText.trim();
                    
                    // Update display
                    const cellC = document.querySelector(`td[data-row="${row}"][data-col="C"]`);
                    if (cellC) cellC.textContent = clipboardText.trim();
                }
                
                saveDataToMemory();
                updateDataCount();
                showStatus(`‚úÖ Data pasted in Row ${row}, Column ${col}!`, 'success');
                
            } catch (err) {
                console.error('Paste error:', err);
                showStatus('‚ùå Error pasting data. Try copying again.', 'error');
            }
        }
        
        // Save data to memory (localStorage alternative using variables)
        function saveDataToMemory() {
            // In a real application, this would use localStorage
            // but we're using in-memory storage as requested
            window.savedSheetData = JSON.stringify(sheetData);
        }
        
        // Load data from memory
        function loadDataFromMemory() {
            if (window.savedSheetData) {
                try {
                    sheetData = JSON.parse(window.savedSheetData);
                    
                    // Update display
                    for (let row = 1; row <= TOTAL_ROWS; row++) {
                        if (sheetData[row]) {
                            const cellA = document.querySelector(`td[data-row="${row}"][data-col="A"]`);
                            const cellB = document.querySelector(`td[data-row="${row}"][data-col="B"]`);
                            const cellC = document.querySelector(`td[data-row="${row}"][data-col="C"]`);
                            
                            if (cellA && sheetData[row].A) cellA.textContent = sheetData[row].A;
                            if (cellB && sheetData[row].B) cellB.textContent = sheetData[row].B;
                            if (cellC && sheetData[row].C) cellC.textContent = sheetData[row].C;
                        }
                    }
                } catch (e) {
                    console.log('No saved data found');
                }
            }
        }
        
        // Update data count
        function updateDataCount() {
            const count = Object.keys(sheetData).length;
            document.getElementById('dataCount').textContent = `üìä Total Data Entries: ${count}`;
        }
        
        // Copy Column A data
        async function copyColumnA() {
            const columnAData = [];
            
            for (let row = 1; row <= TOTAL_ROWS; row++) {
                if (sheetData[row] && sheetData[row].A) {
                    columnAData.push(sheetData[row].A);
                }
            }
            
            if (columnAData.length === 0) {
                showStatus('‚ùå No data found in Column A', 'error');
                return;
            }
            
            const dataText = columnAData.join('\n');
            
            try {
                await navigator.clipboard.writeText(dataText);
                showStatus(`‚úÖ ${columnAData.length} lines copied to clipboard!`, 'success');
            } catch (err) {
                showStatus('‚ùå Could not copy to clipboard', 'error');
            }
        }
        
        // Export data
        function exportData() {
            const ws_data = [];
            // No headers - only data
            
            for (let row = 1; row <= TOTAL_ROWS; row++) {
                if (sheetData[row] && (sheetData[row].A || sheetData[row].B || sheetData[row].C)) {
                    ws_data.push([
                        sheetData[row].A || '',
                        sheetData[row].B || '',
                        sheetData[row].C || ''
                    ]);
                }
            }
            
            if (ws_data.length === 0) {
                showStatus('‚ùå No data to export', 'error');
                return;
            }
            
            const ws = XLSX.utils.aoa_to_sheet(ws_data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
            
            // Generate filename with current date
            const today = new Date();
            const filename = `data_${today.getFullYear()}-${(today.getMonth()+1).toString().padStart(2,'0')}-${today.getDate().toString().padStart(2,'0')}.xlsx`;
            
            XLSX.writeFile(wb, filename);
            showStatus('‚úÖ Data exported successfully!', 'success');
        }
        
        // Import data
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = e.target.result;
                    const workbook = XLSX.read(data, { type: 'binary' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    // Clear existing data
                    sheetData = {};
                    
                    // Import data (skip header row if exists)
                    const startRow = jsonData.length > 0 && (jsonData[0].includes('Column A') || jsonData[0].includes('A')) ? 1 : 0;
                    
                    for (let i = startRow; i < jsonData.length && i - startRow < TOTAL_ROWS; i++) {
                        const row = jsonData[i];
                        const rowNumber = i - startRow + 1;
                        
                        if (row && (row[0] || row[1] || row[2])) {
                            sheetData[rowNumber] = {
                                A: row[0] || '',
                                B: row[1] || '',
                                C: row[2] || ''
                            };
                        }
                    }
                    
                    // Refresh table
                    initializeTable();
                    showStatus('‚úÖ Data imported successfully!', 'success');
                    
                } catch (error) {
                    showStatus('‚ùå Error importing file', 'error');
                }
            };
            
            reader.readAsBinaryString(file);
            event.target.value = ''; // Reset file input
        }
        
        // Clear all data
        function clearAllData() {
            if (confirm('‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶∏‡¶§‡ßç‡¶Ø‡¶ø‡¶á ‡¶∏‡¶¨ ‡¶°‡ßá‡¶ü‡¶æ ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶®?')) {
                sheetData = {};
                window.savedSheetData = null;
                initializeTable();
                showStatus('‚úÖ All data cleared!', 'success');
            }
        }
        
        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeTable();
            showStatus('üöÄ XLSX Editor loaded successfully!', 'success');
        });
        
        // Handle page unload to save data
        window.addEventListener('beforeunload', function() {
            saveDataToMemory();
        });
        
        // Auto-save every 30 seconds
        setInterval(saveDataToMemory, 30000);
    </script>
</body>
</html>
